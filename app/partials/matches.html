<div id="matchContainer">
  <h2>Matches</h2>
  <form>
    <label>Record a Match</label> <br />
    Date:
    <input type="date" data-ng-model="newDate" />
    Winner:
    <input type="text" data-ng-model="newWinner" />
    Loser:
    <input type="text" data-ng-model="newLoser" />
    Score (Winner - Loser):
    <input type="number" min="0" max="5" data-ng-model="newScoreW" />
    <input type="number" min="0" max="5" data-ng-model="newScoreL" />
    <input type="submit" ng-click="addNewMatch()" />
  </form>
  <br />
  <table>
    <tr>
      <th>Date</th>
      <th>Winner</th>
      <th>Loser</th>
      <th>Score</th>
    </tr>
    <tr data-ng-repeat="match in matchList | orderBy: 'date':true">
      <td>{{ match.date }}</td>
      <td>{{ match.winner }}</td>
      <td>{{ match.loser }}</td>
      <td>{{ match.winnerScore }} - {{ match.loserScore }}</td>
    </tr>
  </table>
</div>
